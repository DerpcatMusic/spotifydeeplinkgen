<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Track Deep Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Track Deep Link Generator</h1>

        <div class="form-group">
            <label for="playlistLink">Playlist Link or URI:</label>
            <input type="text" id="playlistLink" name="playlistLink" placeholder="Enter Playlist Link or URI">
        </div>

        <div class="form-group">
            <label for="trackLink">Track Link or URI from Playlist:</label>
            <input type="text" id="trackLink" name="trackLink" placeholder="Enter Track Link or URI from Playlist">
        </div>

        <div class="options-row">
            <div class="form-group link-type-buttons">
                <label>Link Type:</label>
                <div class="button-group">
                    <button id="httpButton" class="toggle-button active">Browser (HTTP)</button>
                    <button id="uriButton" class="toggle-button">URI (Spotify App)</button>
                </div>
                <p class="toggle-description"><b>Link Type:</b> Choose between a Browser (HTTP) link or a Spotify URI (App) link.</p>
            </div>

            <div class="form-group experimental-button">
                <label>Experimental:</label>
                <div class="button-group">
                    <button id="experimentalOffButton" class="toggle-button active">Off</button>
                    <button id="experimentalOnButton" class="toggle-button">On</button>
                </div>
                <p class="toggle-description"><b>Experimental:</b> Toggles between different HTTP link logics. Leave Off for best compatibility.</p>
            </div>
        </div>

        <div class="generate-section">
            <button id="generateButton">Generate Track Deep Link <span id="indicator-text"></span></button>
        </div>


        <div class="form-group">
            <label for="deeplink">Track Deep Link:</label>
            <input type="text" id="deeplink" readonly placeholder="Generated Deep Link">
            <button id="copyButton">Copy</button>
        </div>

        <div id="error-message" class="error"></div>

        <!-- Social Media Buttons (Below Generated Link) -->
        <div class="social-buttons">
            <p>Follow Me:</p>
            <a href="https://www.youtube.com/@Derpcat" class="youtube-button" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/derpcat_music/" class="instagram-button" target="_blank">Instagram</a>
            <a href="https://open.spotify.com/artist/3o8xPY8Zencrdc3RtvVaQM?si=b657aff12885407e" class="spotify-button" target="_blank">Spotify</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
