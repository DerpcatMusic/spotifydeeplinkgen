<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Track Deep Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Track Deep Link Generator</h1>

        <div class="form-group">
            <label for="playlistLink">Playlist Link or URI:</label>
            <input type="text" id="playlistLink" name="playlistLink" placeholder="Enter Playlist Link or URI">
        </div>

        <div class="form-group">
            <label for="trackLink">Track Link or URI from Playlist:</label>
            <input type="text" id="trackLink" name="trackLink" placeholder="Enter Track Link or URI from Playlist">
        </div>

        <button id="generateButton">Generate Track Deep Link</button>

        <div class="form-group">
            <label for="deeplink">Track Deep Link:</label>
            <input type="text" id="deeplink" readonly placeholder="Generated Deep Link">
            <button id="copyButton">Copy</button>
        </div>

        <div id="error-message" class="error"></div>
    </div>

    <!-- Social Media Links (Below Container) -->
    <div class="social-links">
        <p>Follow Me:</p>
        <a href="https://www.instagram.com/derpcat_music/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.svg" alt="Instagram" width="32" height="32"></a>
        <a href="https://www.youtube.com/@Derpcat" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" width="32" height="32"></a>
        <a href="https://open.spotify.com/artist/3o8xPY8Zencrdc3RtvVaQM?si=b657aff12885407e" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Spotify_App_Icon.svg" alt="Spotify" width="32" height="32"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
